<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Base Apparel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="images/logo.svg" alt="logo" class="logo">
    </nav>
    <div class="container">
        <div class="intro">
            <h1 class="heading"><span>WE'RE</span> COMING SOON </h1>
            <p class="intro-text">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <div class="add-email">
                <input type="email" name="email" class="email" placeholder="Email Address">
                <p class="error-msg">Please provide a valid email</p>
                <img src="images/icon-error.svg" alt="error" class="error-icon">
                <!-- <input type="submit" id="submit"> -->
                <button type="submit"></button>
            </div>
        </div>

        <div class="model-div">
            <img src="images/hero-desktop.jpg" alt="model" class="model-desktop-img">
            <img src="images/hero-mobile.jpg" alt="model" class="model-mobile-img">
        </div>
    </div>



    
    <script src="index.js"></script>
</body>
</html>
